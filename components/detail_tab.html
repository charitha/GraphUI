<section class="tab" ng-controller="TabsCtrl as panel">
    <ul>
        <li ng-class="{active:panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">QBDT Details</a>
        </li>
        <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Payroll Details</a>
        </li>
        <li ng-class="{active:panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Payroll Services</a>
        </li>
        <li ng-class="{active:panel.isSelected(4)}">
            <a href ng-click="panel.selectTab(4)">Money Movement</a>
        </li>
    </ul>
<br />
				
    <div ng-show="panel.isSelected(1)">
      <div class="detailcontainer">
       <div class="graphSide">
            <nvd3-multi-bar-chart
                data="graphData"
                id="graphId1"
                width="600"
                height="600"
                tooltips="true"
                showXAxis="true"
                showYAxis="true"
                showValues="true"
                showLegend="true"
                >
            <svg></svg>
            </nvd3-multi-bar-chart>
       </div>
       <div class="descriptionSide">
           <h2>Statistics</h2>
           <div ng-repeat="item in graphData">
               <br/>
               <h4>Number of {{item.key}} customer on payroll:<span>{{item.values[0][1]}}</span> </h4>
               
           </div>
       </div>
    </div>
    </div>
    <div ng-show="panel.isSelected(2)">
        Payroll Details
    </div>
    <div ng-show="panel.isSelected(3)">
        Payroll Services
    </div>
    <div ng-show="panel.isSelected(4)">
        Money Movement
    </div>
<br />
 
</section>
